<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker (RWF)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker (RWF)</h1>
        
        <div class="input-section">
            <input type="text" id="expense-name" placeholder="Expense name" required>
            <input type="number" id="expense-amount" placeholder="Amount in RWF" min="0" required>
            <button id="add-btn">Add Expense</button>
        </div>
        
        <div class="expenses-list">
            <h2>Your Expenses</h2>
            <ul id="expenses"></ul>
            <div class="total-section">
                <strong>Total: </strong>
                <span id="total-amount">RWF 0</span>
            </div>
        </div>
        
        <div class="share-buttons">
            <button id="share-btn" class="share-btn">Send to My WhatsApp</button>
            <button id="share-general-btn" class="share-general-btn">Share to Any WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
